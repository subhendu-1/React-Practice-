<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change html content using js</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const heading = document.createElement("h1");
        heading.innerHTML = "Attached InnterHtml using JS";

        const root = document.getElementById("root");
        root.appendChild(heading);
    </script>
</body>
</html>
